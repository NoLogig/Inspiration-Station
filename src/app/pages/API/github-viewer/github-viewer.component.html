<mat-card class="transparent">

  <form >

    <mat-form-field>
      <!-- [formControl]="emailFormControl" -->
      <input matInput placeholder="Search GitHub User" #searchInput [errorStateMatcher]="matcher" (keyup)="searchGitUser($event.target.value)">

      <mat-hint>Errors appear instantly!</mat-hint>

      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Uups! 
      </mat-error>

      <mat-error *ngIf="emailFormControl.hasError('er404')">
        404: User
        <strong>doesn't</strong> exists
      </mat-error>

    </mat-form-field>

  </form>

</mat-card>

<mat-card class="git-card" *ngIf="this.gitUser$">

  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url(' + this.gitUser$.avatar_url + ')'" [style.background-size]="'cover'"></div>
    <mat-card-title>{{this.gitUser$.login}}</mat-card-title>
    <mat-card-subtitle>{{this.gitUser$.name}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="git-header-image" [src]="this.gitUser$.avatar_url" alt="Photo of Github user {{ this.gitUser$.login }}">

  <mat-card-content>
    <p>
      {{ this.gitUser$.followers_url }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
