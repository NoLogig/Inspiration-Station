<div class="tw"></div>

<div class="media-container">

  <mat-card class="player-container">

    <mat-card-header>
      <mat-card-title>
        <span>{{media.current.media.name ? media.current.media.name : 'NLGn8 Player'}}</span>
      </mat-card-title>
      <!-- <mat-card-subtitle *ngIf="!media.current.media.name">

      </mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content class="player-wrapper">

      <form class="configuration">

        <!-- File Reader -->
        <input type="file" (change)="currentList = selectLocalMedias(fred.files);" #fred multiple hidden />
        <button mat-raised-button color="primary" (click)="fred.click();">Select</button>

        <!-- Playlist - Add -->
        <mat-form-field class="playlist-name">
          <input #plname matInput placeholder="Playlist Name" [disabled]="currentList[0] ? false : true" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="select2Paylist(plname.value); plname.value = ''"
          [disabled]="currentList[0] && plname.value !== '' ? false : true">
          Save</button>

        <!-- SelectList - Play Random -->
        <button mat-raised-button color="primary" (click)="playRnd();" [disabled]="currentList[0] ? false : true">
          Rnd</button>
          
        <!-- SelectList - Add -->
        <button mat-raised-button color="primary" (click)="selectList.push(currentList);" [disabled]="currentList[0] ? false : true">
          AddÂ²List</button>

        <!-- Audio Proccesor - Connect -->
        <button mat-raised-button color="primary" #con
          (click)="initAudioContextDecibelMeter(); startDecibelMeter(meter); con.disabled = true; rangeDecibel = 1;">
          Decibel Ranger</button>

      </form>

      <mat-divider></mat-divider>

      <div class="decibel-wrapper">

        <mat-slider class="decibel-slider" max="1" min="0" step="0.01" thumbLabel="true" [(ngModel)]="rangeDecibel"
          title="Decibel range"></mat-slider>
        <div #meter class="decibel-meter"></div>

      </div>

      <!-- Video Player -->
      <video #player [controls]="media.controls" [poster]="media.poster"></video>

    </mat-card-content>

  </mat-card>

</div>
