<mat-toolbar>

    <button mat-button (click)="fileSystem();" >Open Picker</button>
    <button mat-button (click)="getFile();" >getFile</button>
    <button mat-button (click)="getFiles();" >getFiles</button>
    <button mat-button (click)="getDir();" >getDir</button>
    <button mat-button (click)="getDirs();" >getDirs</button>
    
</mat-toolbar>

<div>
    <!-- Video Player -->
    <video #player [controls]="'true'"></video>
</div>
